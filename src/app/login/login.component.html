<div class="container login-container">
    <form (ngSubmit)="login()" class="login-form">
      <h2 class="text-center">Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
        <span [ngStyle]="{'color': 'gray'}">Hint: username=userabc</span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        <span [ngStyle]="{'color': 'gray'}">Hint: password=userabc123</span>
      </div>
      <div class="action-buttons mt-2 align-right d-flex align-items-center justify-content-between">
          <a href="javascript:void(0)">Register</a>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
