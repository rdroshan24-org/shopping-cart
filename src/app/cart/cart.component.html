  <div class="container">
    <div class="row mt-4">
      <!-- cart -->
      <div class="col-lg-9">
        <div class="card border shadow-0">
          <div class="m-4">
            <h4 class="card-title mb-4">Your shopping cart</h4>
            <div class="row gy-3 mb-4" *ngFor="let product of cart">
              <div class="col-lg-5">
                <div class="me-lg-5">
                  <div class="d-flex">
                    <img [src]="'../../assets/images/'+product.image" class="border rounded me-3" style="width: 96px; height: 96px;">
                    <div class="">
                      <a routerLink="/product/{{product.id}}" class="nav-link">{{product.name}}</a>
                      <p class="text-muted">{{product.description}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-sm-6 col-6 d-flex flex-row flex-lg-column flex-xl-row text-nowrap">
                <div class="">
                    <div class="quantity-controls">
                        <button class="btn btn-secondary" (click)="decreaseQuantity(product)">-</button>
                        <span class="px-2">{{ product.quantity }}</span>
                        <button class="btn btn-secondary" (click)="increaseQuantity(product)">+</button>
                      </div>
                </div>
                <div class="px-4">
                  <span class="h6">{{ +product.price * +product.quantity}}</span> <br>
                  <small class="text-muted text-nowrap"> {{product.price}} / per item </small>
                </div>
              </div>
              <div class="col-lg col-sm-6 d-flex justify-content-sm-center justify-content-md-start justify-content-lg-center justify-content-xl-end mb-2">
                <div class="float-md-end">
                  <a class="btn btn-light border text-danger icon-hover-danger" (click)="removeFromCart(product)"> Remove</a>
                </div>
              </div>
            </div>

     
        </div>
      </div>
      <!-- cart -->
      
    </div>
    <!-- summary -->
    <div class="col-lg-3" *ngIf="cart.length>0">
        <div class="card shadow-0 border">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total Price:</p>
              <p class="mb-2">{{totalPrice}}</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class="mb-2">Discount:</p>
              <p class="mb-2 text-success">00.00</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class="mb-2">Delivery Charges:</p>
              <p class="mb-2 text-muted">00.00</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total Price:</p>
              <p class="mb-2 fw-bold">{{totalPrice}}</p>
            </div>

            <div class="mt-3">
              <a href="javascript:void(0)" class="btn btn-success w-100 shadow-0 mb-2"> Checkout </a>
              <a class="btn btn-light w-100 border mt-2" (click)="backToProductList()"> Continue Shopping </a>
            </div>
          </div>
        </div>
      </div>
      <!-- summary -->
  </div>
